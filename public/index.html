<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>solid-cljs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #root {
        flex: 1;
        display: flex;
      }
      html * {
        box-sizing: border-box;
      }

      /* Clock example styles */
      .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .subsecond {
        color: silver;
      }
      .hour,
      .minute {
        color: black;
      }
      .second {
        color: tomato;
      }
      .menu-item:hover {
          color: blue;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
